    <script>
      // Configure Tailwind CSS to use CSS variables for theming
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-focus': 'var(--color-primary-focus)',
              'primary-light': 'var(--color-primary-light)',
              'primary-lighter': 'var(--color-primary-lighter)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-100': 'var(--color-base-100)', // Main background
              'base-200': 'var(--color-base-200)', // Cards, modals
              'base-300': 'var(--color-base-300)', // Hover, subtle backgrounds
              'base-content': 'var(--color-base-content)', // Main text color
              'base-border': 'var(--color-base-border)', // Borders
              'info': 'var(--color-info)',
              'success': 'var(--color-success)',
              'warning': 'var(--color-warning)',
              'error': 'var(--color-error)',
            }
          }
        }
      };
    </script>
    <style>
      /* Apply base theme colors to the body */
      body {
        background-color: var(--color-base-100);
        color: var(--color-base-content);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Define a reusable style for form inputs that respects themes */
      .input-style {
        background-color: var(--color-base-100);
        border: 1px solid var(--color-base-border);
        color: var(--color-base-content);
        border-radius: 0.375rem; /* rounded-md */
      }
      .input-style:focus {
        --tw-ring-color: var(--color-primary);
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        border-color: var(--color-primary);
      }
      .input-style::placeholder {
        color: var(--color-neutral);
        opacity: 0.7;
      }
       .input-style:disabled {
        background-color: var(--color-base-300);
        opacity: 0.6;
        cursor: not-allowed;
      }
       /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--color-base-300);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: var(--color-neutral);
        opacity: 0.7;
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--color-neutral) transparent;
      }
      /* Chatbot Animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }
      
      /* Sidebar animation */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
         animation: fade-in-right 0.2s ease-out forwards;
      }
      
      /* Notification Animations */
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }
      @keyframes fade-out-right {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .animate-fade-out-right {
        animation: fade-out-right 0.3s ease-in forwards;
      }

      /* Login Page Animations */

        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      }
      #stars-medium {
        width: 2px; height: 2px;

      }
      #stars-large {
        width: 3px; height: 3px;
        animation: move-stars-bg 50s linear infinite;
        box-shadow: 1726px 168px #FFF, 1301px 1709px #FFF, 545px 1005px #FFF, 1219px 1366px #FFF, 1178px 1018px #FFF, 501px 717px #FFF, 1613px 182px #FFF, 1104px 556px #FFF, 1433px 1526px #FFF, 560px 1581px #FFF, 705px 1845px #FFF, 1332px 1024px #FFF, 703px 1028px #FFF, 319px 1512px #FFF, 1587px 59px #FFF, 1419px 1175px #FFF, 1522px 1225px #FFF, 619px 1890px #FFF, 1111px 1842px #FFF, 1849px 1096px #FFF, 608px 1019px #FFF, 574px 446px #FFF, 99px 1658px #FFF, 1750px 1968px #FFF, 1198px 1874px #FFF, 1553px 1846px #FFF, 1420px 1957px #FFF, 1374px 175px #FFF, 1230px 1799px #FFF, 650px 1055px #FFF, 1289px 1168px #FFF, 1259px 1119px #FFF, 614px 1659px #FFF, 110px 165px #FFF, 1551px 1428px #FFF, 64px 899px #FFF;
      }
      
      @keyframes shoot-anim {
        from { transform: rotate(135deg) translateX(-150px); opacity: 1; }
        to { transform: rotate(135deg) translateX(100vmax); opacity: 1; }
      }
      
      .shooting-star {
        position: absolute;
        height: 2px;
        width: 150px;
        background: linear-gradient(to left, #FFF, transparent);
        border-radius: 999px;
        filter: drop-shadow(0 0 6px #FFF);
        animation: shoot-anim 3s linear infinite;
        opacity: 0;
      }
      .shooting-star:nth-of-type(1) { top: -50px; left: 20%; animation-delay: 0s; animation-duration: 3s; }
      .shooting-star:nth-of-type(2) { top: 10%; left: 110%; animation-delay: 1.2s; animation-duration: 2.5s; }
      .shooting-star:nth-of-type(3) { top: -100px; left: 60%; animation-delay: 2.8s; animation-duration: 4s; }
      .shooting-star:nth-of-type(4) { top: 50%; left: 110%; animation-delay: 4.5s; animation-duration: 2.8s; }
      .shooting-star:nth-of-type(5) { top: -20px; left: 80%; animation-delay: 6s; animation-duration: 3.5s; }


      @keyframes logo-glow-pulse {
        0%, 100% {
            transform: scale(1);
            filter: drop-shadow(0 0 5px var(--color-primary-light));
        }
        50% {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--color-primary));
        }
      }

      @keyframes slide-fade-in-up-login {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      
      .animate-entry {
        opacity: 0;
        animation: slide-fade-in-up-login 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .logo-entry-animation {
        opacity: 0;
        animation: slide-fade-in-up-login 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                   logo-glow-pulse 4s ease-in-out infinite 0.8s;
      }

      /* Logo Jiggle Animation */
      @keyframes logo-jiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(-8deg) scale(1.05); }
        75% { transform: rotate(8deg) scale(1.05); }
      }
      .logo-jiggle-animation {
        animation: logo-jiggle 1.5s infinite ease-in-out;
        transform-origin: center;
      }

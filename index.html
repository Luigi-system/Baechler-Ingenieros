<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS to use CSS variables for theming
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-focus': 'var(--color-primary-focus)',
              'primary-light': 'var(--color-primary-light)',
              'primary-lighter': 'var(--color-primary-lighter)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-100': 'var(--color-base-100)', // Main background
              'base-200': 'var(--color-base-200)', // Cards, modals
              'base-300': 'var(--color-base-300)', // Hover, subtle backgrounds
              'base-content': 'var(--color-base-content)', // Main text color
              'base-border': 'var(--color-base-border)', // Borders
              'info': 'var(--color-info)',
              'success': 'var(--color-success)',
              'warning': 'var(--color-warning)',
              'error': 'var(--color-error)',
            }
          }
        }
      };
    </script>
    <style>
      /* Apply base theme colors to the body */
      body {
        background-color: var(--color-base-100);
        color: var(--color-base-content);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Define a reusable style for form inputs that respects themes */
      .input-style {
        background-color: var(--color-base-100);
        border: 1px solid var(--color-base-border);
        color: var(--color-base-content);
        border-radius: 0.375rem; /* rounded-md */
      }
      .input-style:focus {
        --tw-ring-color: var(--color-primary);
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        border-color: var(--color-primary);
      }
      .input-style::placeholder {
        color: var(--color-neutral);
        opacity: 0.7;
      }
       .input-style:disabled {
        background-color: var(--color-base-300);
        opacity: 0.6;
        cursor: not-allowed;
      }
       /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--color-base-300);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: var(--color-neutral);
        opacity: 0.7;
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--color-neutral) transparent;
      }
      /* Chatbot Animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }
      
      /* Sidebar animation */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
         animation: fade-in-right 0.2s ease-out forwards;
      }
      
      /* Notification Animations */
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }
      @keyframes fade-out-right {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .animate-fade-out-right {
        animation: fade-out-right 0.3s ease-in forwards;
      }

      /* Login Page Animations */
      @keyframes float-fade {
        0% { transform: translateY(20vh) scale(0.8); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
      }

      .shape {
        position: absolute;
        border-radius: 9999px;
        background-color: var(--color-primary);
        animation: float-fade 25s infinite ease-in-out;
        will-change: transform, opacity;
        opacity: 0;
      }

      .shape.secondary {
        background-color: var(--color-secondary);
      }

      @keyframes logo-glow-pulse {
        0%, 100% {
            transform: scale(1);
            filter: drop-shadow(0 0 5px var(--color-primary-light));
        }
        50% {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--color-primary));
        }
      }

      @keyframes slide-fade-in-up-login {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      
      .animate-entry {
        opacity: 0;
        animation: slide-fade-in-up-login 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .logo-entry-animation {
        opacity: 0;
        animation: slide-fade-in-up-login 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                   logo-glow-pulse 4s ease-in-out infinite 0.8s;
      }

      /* Logo Jiggle Animation */
      @keyframes logo-jiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(-8deg) scale(1.05); }
        75% { transform: rotate(8deg) scale(1.05); }
      }
      .logo-jiggle-animation {
        animation: logo-jiggle 1.5s infinite ease-in-out;
        transform-origin: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
